<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic Motors - Vehículos Eléctricos en Colombia</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav li {
            display: inline;
            margin: 0 1rem;
        }
        
        section {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .car-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .car-card {
            width: 300px;
            margin: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .car-info {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ionic Motors</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Explora Nuestros Vehículos Eléctricos</h2>
        <div class="car-container">
            <div class="car-card">
                <img src="ionic-model1.jpg" alt="Modelo 1" class="car-image">
                <div class="car-info">
                  <h3>Modelo 1</h3>
                  <p>Descripción del modelo 1</p>
                  <p>Precio: COP $XX.XXX.XXX</p>
                </div>
            </div>
            <div class="car-card">
                <img src="ionic-model2.jpg" alt="Modelo 2" class="car-image">
                <div class="car-info">
                  <h3>Modelo 2</h3>
                  <p>Descripción del modelo 2</p>
                  <p>Precio: COP $XX.XXX.XXX</p>
                </div>
            </div>
            </div>
    </section>
    <footer>
        <p>&copy; 2023 Ionic Motors. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
